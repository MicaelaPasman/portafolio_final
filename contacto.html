<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../contacto/contacto.css">
    <script src="https://kit.fontawesome.com/29c3be7601.js" crossorigin="anonymous"></script>
    <script src="../contacto/contacto.js"></script>
</head>
<body>
    <button id="toggle-mode" onclick="toggleMode()">
        <span class="icon"><i class="fas fa-sun"></i></span><br>
        Cambiar Modo
    </button>
    
    <div class="contenedor-header">
        <header>
            <div class="logo">
            <nav id="nav">
                <ul id="ul">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../sobremi/sobremi.html">SOBREMI</a></li>
                    <li><a href="../servicios/servicios.html">SERVICIOS</a></li>
                    <li><a href="../curriculum/curriculum.html">CURRICULUM</a></li>
                    <li><a href="../contacto/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
     </div>
     <h1 class="contactame">¡CONTACTAME!</h1>
    <div class="contact-form-container">
        <h2 class="formulario">Formulario de contacto</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name" class="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" class="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message" class="mensaje">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button id="send-button">
                <span class="icon"><i class="fas fa-paper-plane"></i></span><br>
                Enviar
            </button>            
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script src="script.js"></script>

    <h1 class="mediosdecontacto">Medios de contacto</h1>
         <ul id="app" class="app">
             <button id="linkedin"><li><a href="https://www.linkedin.com/in/micaela-sol-pasman-609771269/"><i class="fa-brands fa-linkedin fa-4x"></i></a></li></button>
             <button id="wpp"><li><a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp fa-4x"></i></a></li></button>
             <button id="skype"><li><a href="https://www.skype.com/es/"><i class="fa-brands fa-skype fa-4x"></i></a></li></button>
             <button id="telegram"><li><a href="https://web.telegram.org/k/"><i class="fa-brands fa-telegram fa-4x"></i></a></li></button>
         </ul>
<footer class="footer">
<p class="derechos">Derechos Reservados <i class="fa-regular fa-copyright"></i></p>
</footer> 
</body>
</html>
